{% extends "contacts/base.html" %}

{% block content %}
    <h1>Contact List</h1>

    {% if contact_list %}
    <ul>

      {% for contact in contact_list %}
      <li>
        <a href="{{ contact.get_absolute_url }}">{{ contact.title }}</a> ({{contact.name}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
